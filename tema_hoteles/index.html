	<main>
		<h1>Alojate en los Hoteles más impresionantes</h1>
		<form id="busqueda-hotel" action="" method="post">
			<ul>
				<li>
					<label for="donde-ir">Donde ir </label>
					<input type="text" id="donde-ir" placeholder="Provincia, ciudad, región, hotel..." size="36" required>
				</li>
				<li>
					<label for="entrada">Entrada </label>
					<input type="date" id="entrada" required>
				</li>
				<li>
					<label for="salida">Salida </label>
					<input type="date" id="salida" required>
				</li>
				<li>
					<label for="habitaciones">Habitaciones </label>
					<select name="habitaciones" id="habitaciones">
						<option value="">1 adulto, 1 habitación</option>
						<option value="">2 adultos, 1 habitación</option>
						<option value="">1 adulto, 1 niño</option>
						<option value="">2 adultos, 1 niño</option>
						<option value="">2 adultos, 2 niños</option>
					</select>
				</li>
				<li><input type="submit" value="Buscar"></li>
			</ul>
		</form>
		<br>
		<h2>Escoje el destino que siempre has soñado</h2>
